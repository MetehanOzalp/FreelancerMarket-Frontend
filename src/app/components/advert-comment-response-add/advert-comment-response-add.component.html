<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Yorum Yanıtı</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="advertCommentResponseAddForm">
          <div class="mb-3">
            <label for="content" class="col-form-label">Yanıtınız:</label>
            <textarea
              class="form-control"
              id="content"
              formControlName="content"
              rows="5"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button " class="btn btn-danger" data-bs-dismiss="modal">
          Kapat
        </button>
        <button
          type="button"
          class="btn btn-success"
          data-bs-dismiss="modal"
          (click)="add()"
        >
          Yanıtı Gönder
        </button>
      </div>
    </div>
  </div>
</div>
