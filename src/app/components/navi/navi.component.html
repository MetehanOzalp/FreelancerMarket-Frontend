<app-unauthenticated-navbar
  *ngIf="!isAuthenticated"
></app-unauthenticated-navbar>

<!-- ********************************************************************************************************* -->

<app-authenticated-navbar
  *ngIf="isAuthenticated"
  [user]="user"
  [isFreelancer]="isFreelancer"
></app-authenticated-navbar>

<!-- ************************************************************************************************* -->

<nav
  class="navbar navbar-expand-lg navbar-light bg-light shadow p-2 bg-body rounded"
  *ngIf="topCategories.length != 0 && subCategories.length != 0"
>
  <div class="container">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse d-flex justify-content-center"
      id="navbarNavDropdown"
    >
      <ul class="navbar-nav">
        <li class="nav-item dropdown" *ngFor="let topCategory of topCategories">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            routerLink="/top-categories/{{ getUrl(topCategory.name) }}"
          >
            {{ topCategory.name }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li
              *ngFor="
                let subCategory of getSubCategoriesByTopCategory(topCategory.id)
              "
            >
              <a
                class="dropdown-item"
                routerLink="/sub-categories/{{ getUrl(subCategory.name) }}"
                >{{ subCategory.name }}</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
