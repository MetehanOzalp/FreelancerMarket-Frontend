<header class="p-3 text-white" style="background-color: #201a3d">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
      <a class="navbar-brand" href="">
        <img
          src="../../../assets/images/logo-svg/koyu-zemin.svg"
          alt=""
          width="150"
          height="35"
          class="d-inline-block align-text-top"
        />
      </a>
      <div class="col-4">
        <form>
          <div class="input-icons">
            <i class="bi bi-search"></i>
            <input
              type="search"
              (keydown.enter)="createFilter()"
              [(ngModel)]="filter.term"
              [ngModelOptions]="{ standalone: true }"
              class="form-control form-control-dark search-input-logout input-field"
              placeholder="Arama Yap..."
              aria-label="Search"
            />
          </div>
        </form>
      </div>
      <ul class="nav col-12 col-lg-auto mb-2 mb-md-0" style="margin-top: -5px">
        <li>
          <a href="#" class="nav-link px-2 text-white"
            ><i
              class="bi bi-house"
              style="font-size: 1.5rem; margin-right: 5px"
            ></i
            >Anasayfa</a
          >
        </li>
        <li>
          <a href="#" class="nav-link px-2 text-white"
            ><i
              class="bi bi-chat-right"
              style="font-size: 1.5rem; margin-right: 5px"
            ></i
            >Mesajlar</a
          >
        </li>
        <div class="dropdown text-end" style="margin-top: -4px">
          <a
            href="#"
            class="d-block link-dark text-decoration-none dropdown-toggle text-white mt-2"
            id="dropdownUser1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="{{ user.imagePath }}"
              alt=""
              width="50"
              height="50"
              class="rounded-circle"
              style="margin-right: 5px"
            />{{ user.name }} {{ user.surName }}
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" routerLink="/profile">Profilim</a></li>
            <li>
              <a class="dropdown-item" routerLink="/profile/settings"
                >Hesabım</a
              >
            </li>
            <li *ngIf="isFreelancer">
              <a class="dropdown-item" routerLink="/freelancer/panel"
                >Freelancer Panel</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" (click)="logout()">Çıkış Yap</a></li>
          </ul>
        </div>
      </ul>
    </div>
  </div>
</header>
