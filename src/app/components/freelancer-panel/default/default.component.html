<div
  class="card shadow mt-5 ms-5"
  style="width: 18rem; float: left"
  *ngFor="let tab of tabs"
>
  <a
    routerLink="{{ tab.url }}"
    class="text-decoration-none link-dark text-center"
    aria-expanded="false"
  >
    <div class="card-body mt-3 mb-3">
      <div class="text-center">
        <i class="{{ tab.icon }} text-center" style="font-size: 2.5rem"></i>
      </div>
      <h5 class="card-description card-text">{{ tab.title }}</h5>
    </div></a
  >
</div>
