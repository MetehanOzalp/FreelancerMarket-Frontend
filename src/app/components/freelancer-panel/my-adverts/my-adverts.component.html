<div class="container px-4 mt-5">
  <h6 class="advert-count text-muted">{{ adverts.length }} iş ilanı bulundu</h6>
  <div class="card mb-5 shadow">
    <div class="card-body">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" *ngIf="!dataLoaded">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div *ngFor="let advert of adverts" style="width: 19.344rem; float: left">
        <app-product-card [advert]="advert"> </app-product-card>
        <button
          type="button"
          class="btn btn-success edit-remove"
          data-bs-toggle="modal"
          data-bs-target="#advert-edit"
          (click)="selectedAdvert(advert)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
            ></path>
          </svg>
        </button>
        <button
          type="button"
          class="btn btn-danger edit-remove"
          data-bs-toggle="modal"
          data-bs-target="#advert-delete"
          (click)="selectedAdvert(advert)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-lg"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"
            ></path>
            <path
              fill-rule="evenodd"
              d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"
            ></path>
          </svg>
        </button>
      </div>
      <app-advert-delete [advert]="advert"></app-advert-delete>
      <app-advert-edit [incomingAdvert]="advert"></app-advert-edit>
    </div>
  </div>
</div>
