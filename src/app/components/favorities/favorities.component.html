<div class="custom-container">
  <div class="container">
    <h1 class="title">Favorilerim</h1>
  </div>
</div>
<div class="container">
  <h6 class="advert-count text-muted">{{ adverts.length }} iş ilanı bulundu</h6>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status" *ngIf="!dataLoaded">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <app-product-card
    *ngFor="let advert of adverts"
    [advert]="advert"
  ></app-product-card>
</div>
