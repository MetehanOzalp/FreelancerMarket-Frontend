<div class="custom-container">
  <div class="container">
    <h1 class="title">
      {{ topCategoryName }}
    </h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="categories-side-bar">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status" *ngIf="!dataLoaded">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="link" *ngFor="let subCategory of subCategories">
          <div class="text" routerLink="/sub-categories/{{ subCategory.name }}">
            {{ subCategory.name }}
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div style="margin-left: 50px; margin-bottom: 1rem" class="row">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status" *ngIf="!dataLoaded">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div
          class="card shadow"
          style="width: 18rem"
          *ngFor="let subCategory of subCategories; let index = index"
          routerLink="/sub-categories/{{ subCategory.name }}"
        >
          <img
            src="{{ subCategory.imagePath }}"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <h5 class="card-text text-center">{{ subCategory.name }}</h5>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
