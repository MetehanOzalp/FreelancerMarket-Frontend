<div class="carousel" #container>
  <div
    class="left"
    *ngIf="totalPages > 1 && currentPage != 0.9999999999999996"
    (click)="currentPage != 1 && changePage(-1 / 3)"
    [ngClass]="{ disabled: currentPage === 1 }"
  >
    <i
      class="bi bi-arrow-left"
      *ngIf="currentPage != 1"
      style="font-size: 2rem; color: #201a3d"
    ></i>
  </div>
  <div class="cards" [ngClass]="{ 'w-100': totalPages === 1 }">
    <h3 class="title">İlgi çekici <b>İlanlar</b></h3>
    <div
      class="overflow"
      [ngStyle]="{ width: overflowWidth, left: pagePosition }"
    >
      <!-- /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*//*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/* -->
      <div
        class="card"
        style="width: 18rem"
        *ngFor="let advert of mostPopularJobAdverts; let index = index"
        [ngStyle]="{ width: cardWidth }"
      >
        <img
          src="http://placehold.it/380?text={{ index }}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <h5 class="card-title">İlan Bilgileri vs</h5>
            </li>
            <li class="list-group-item">
              <p class="card-text">{{ advert.title }}</p>
            </li>
            <li class="list-group-item">
              <p class="card-text">
                <a routerLink="" class="icon"
                  ><i
                    class="bi bi-plus-circle-fill"
                    style="font-size: 2rem; margin-right: 5px"
                  ></i
                  >Favorilere ekle</a
                >
              </p>
            </li>
          </ul>
        </div>
        <!-- <div
          class="card-footer text-muted"
          style="font-size: 2rem; color: #201a3d; margin-right: 5px"
        >
          <a routerLink="" class="icon"
            ><i
              class="bi bi-plus-circle-fill"
              style="font-size: 2rem; margin-right: 5px"
            ></i
            >Favorilere ekle</a
          >
        </div> -->
      </div>
      <!-- /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*//*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/* -->
    </div>
  </div>
  <div
    class="right"
    *ngIf="totalPages > 1"
    (click)="currentPage != totalPages && changePage(+1 / 3)"
    [ngClass]="{ disabled: currentPage === totalPages }"
  >
    <i
      class="bi bi-arrow-right"
      *ngIf="currentPage != totalPages"
      style="font-size: 2rem; color: #201a3d"
    ></i>
  </div>
</div>
